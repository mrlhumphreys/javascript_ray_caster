<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Javascript Ray Caster</title>
    <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" title="application styles" charset="utf-8">
    <script charset="utf-8" src="javascripts/application.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Javascript Ray Caster</h1>
      <canvas id="screen" width="320" height="200"></canvas>
      <table id="control_keys">
        <caption>Controls</caption>
        <thead>
          <tr>
            <th>Key</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody> 
          <tr>  
            <td>W</td>
            <td>Forward</td>
          </tr>
          <tr>  
            <td>A</td>
            <td>Turn Left</td>
          </tr>
          <tr>  
            <td>S</td>
            <td>Backward</td>
          </tr>
          <tr>  
            <td>D</td>
            <td>Turn Right</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
